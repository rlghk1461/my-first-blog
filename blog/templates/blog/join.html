<body>
  <div class="jumbotron">
    <div class="container">
      <a href="main.html">
        <h1 style="color:white" class="text-white w-100">Albaking</h1>
        <p class="mb-4 text-white" style="color:white">당신이 찾던 알바</p>
      </a>
    </div>
  </div>
  <article class="container">
    <div class="page-header">
      <div class="col-md-6 col-md-offset-3">
        <h2>AlbaKing 회원가입</h2>
      </div>
    </div>
    <div class="col-sm-6 col-md-offset-3">
      <form role="form">
        <div class="form-group">
          <label for="inputName">성명</label>
          <input type="text" class="form-control" id="inputName" placeholder="이름을 입력해 주세요">
        </div>
        <div class="form-group">
          <label for="InputEmail">이메일주소</label>
          <input type="email" class="form-control" id="InputEmail" placeholder="이메일 주소를 입력해주세요">
        </div>
        <div class="form-group">
          <label for="inputPassword">비밀번호</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="form-group">
          <label for="inputPasswordCheck">비밀번호 확인</label>
          <input type="password" class="form-control" id="inputPasswordCheck" placeholder="비밀번호 확인을 위해 다시한번 입력 해 주세요">
        </div>
        <div class="form-group">
          <label for="inputMobile">휴대폰 번호</label>
          <input type="tel" class="form-control" id="inputMobile" placeholder="휴대폰번호를 입력해 주세요">
        </div>
        <p><strong>가입자 유형</strong></p>
        <div class="custom-control custom-radio">
          <input type="radio" name="jb-radio" id="jb-radio-1" class="custom-control-input">
          <label class="custom-control-label" for="jb-radio-1">알바생</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" name="jb-radio" id="jb-radio-2" class="custom-control-input">
          <label class="custom-control-label" for="jb-radio-2">사장님</label>
        </div>
        <div class="form-group text-center">
          <button type="submit" id="join-submit" class="btn btn-primary"> 회원가입<i class="fa fa-check spaceLeft"></i>
          </button>
        </div>
      </form>
    </div>
  </article>
